<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Fly</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/2a7d66aa64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="nav-holder" class="lightNav">
      <div id="logo" class="logo">
        <img
          class="travelFlyLogo"
          src="images/logo-white.png"
          alt="travel-fly logo"
        />
      </div>
      <div id="links" class="links">
        <a href="#" id="home">home</a> | <a href="#" id="about">about</a> |
        <a href="#" id="tours">tours</a> |
        <a href="#" id="specialOffers">special offers</a> |
        <a href="#" id="blog">blog</a> |
        <a href="#" id="contact">contact</a>
      </div>
    </nav>

    <div id="app"></div>

    <footer>
      <div class="footer-contain">
        <div class="logo-bot"></div>
        <div class="copyright">
          <span>Copyright 2019 travel-fly. All rights reserved</span>
        </div>
        <div class="social">
          <span>
            <i class="fa-brands fa-square-facebook fa-inverse"></i>
            <i class="fa-brands fa-square-instagram fa-inverse"></i>
            <i class="fa-brands fa-square-twitter fa-inverse"></i>
          </span>
        </div>
      </div>
    </footer>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/model.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
